<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: pink;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: rgb(95, 176, 207);">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffbb66;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf9hb8lgwz2mOGl9VIXp8syCDu6Bz785Ry3g&s');"></div>
            <div style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/034/624/140/small_2x/ai-generated-abstract-blue-and-golden-marble-texture-background-ai-generated-photo.jpg');"></div>
            <div style="background-image: url('https://img.freepik.com/premium-photo/giant-mountains-glaciers-hills-with-forest-snowy-ridge-blue-clear-sky-snow-summit-highlands_102332-5256.jpg');"></div>
            <div style="background-image: url('https://c02.purpledshub.com/uploads/sites/40/2023/08/JI230816Cosmos220-6d9254f-edited-scaled.jpg');"></div>
        </div>
        <div class="action-buttons"></div>
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
